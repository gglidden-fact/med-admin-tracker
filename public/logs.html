<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged Medications</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Medication Administration Logs</h2>
  <button onclick="downloadCSV()">Download CSV</button>

  <table id="logTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student ID</th>
        <th>Med Code</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLogs() {
      const response = await fetch("/logs");
      const logs = await response.json();
      const table = document.querySelector("#logTable tbody");

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.id}</td>
          <td>${log.student_id}</td>
          <td>${log.med_code}</td>
          <td>${new Date(log.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    function downloadCSV() {
      const rows = [["ID", "Student ID", "Med Code", "Timestamp"]];
      document.querySelectorAll("#logTable tbody tr").forEach(tr => {
        const row = Array.from(tr.children).map(td => td.textContent);
        rows.push(row);
      });

      const csvContent = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "medication-logs.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadLogs();
  </script>
</body>
</html>
