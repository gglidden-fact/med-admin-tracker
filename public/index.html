<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f2f5;
      --card-color: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #222;
    }

    form, .log-entry, .card {
      background: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .log-entry {
      border-left: 4px solid var(--primary-color);
    }

    .timestamp {
      color: #666;
      font-size: 0.9em;
      margin-top: 0.25rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Scan Student ID and Medication</h1>

  <label>Administration Date:</label>
  <input type="text" id="adminDate" disabled />

  <label>Select Staff:</label>
  <select id="staffDropdown" required>
    <option value="">-- Select a staff member --</option>
    <option value="George Taylor">George Taylor</option>
    <option value="Samantha Lee">Samantha Lee</option>
    <option value="Marcus Grant">Marcus Grant</option>
    <option value="Olivia Chen">Olivia Chen</option>
  </select>

  <form id="med-form">
    <label>Student ID:</label>
    <input type="text" id="studentId" required />
    <label>Medication Pack ID:</label>
    <input type="text" id="medCode" required />
    <button type="submit">Log Administration</button>
  </form>

  <h2>Live Medication Log</h2>
  <div id="live-log">Loading logs...</div>

  <button id="complete-btn">âœ… Complete Med Pass & Download CSV</button>
  <a href="/history.html"><button type="button">ðŸ“œ View History</button></a>

  <script>
    // Auto-fill date
    document.getElementById("adminDate").value = new Date().toISOString().slice(0, 10);

    // Log scan
    document.getElementById("med-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const studentId = document.getElementById("studentId").value;
      const medCode = document.getElementById("medCode").value;

      if (!studentId || !medCode) {
        alert("Please enter both Student ID and Medication Pack ID.");
        return;
      }

      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ studentId, medCode })
      })
      .then(res => {
        if (!res.ok) throw new Error("Server error");
        return res.json();
      })
      .then(data => {
        alert("Logged!");
        loadLiveLog();
        document.getElementById("med-form").reset();
        document.getElementById("studentId").focus();
      })
      .catch(err => alert("Error: " + err.message));
    });

    // Fetch live logs
    function loadLiveLog() {
      fetch("/logs")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("live-log");
          container.innerHTML = "";

          if (!data.length) {
            container.textContent = "No logs yet.";
            return;
          }

          data.slice(0, 10).forEach(entry => {
            const div = document.createElement("div");
            div.className = "log-entry";
            const time = new Date(entry.timestamp).toLocaleString();
            div.innerHTML = `
              <strong>${entry.student_id}</strong> â€“ ${entry.med_code}<br />
              <span class="timestamp">${time}</span>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("live-log").textContent = "Error loading logs.";
        });
    }

    // Load logs on page load
    loadLiveLog();
    setInterval(loadLiveLog, 10000);

    // Complete med pass
    document.getElementById("complete-btn").addEventListener("click", function () {
      if (!confirm("Are you sure you want to complete the med pass and download the log?")) return;

      const nurse = document.getElementById("staffDropdown").value;
      const shift = document.getElementById("adminDate").value;

      fetch(`/complete-pass?nurse=${encodeURIComponent(nurse)}&shift=${encodeURIComponent(shift)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            alert("No data to export.");
            return;
          }

          const today = new Date().toISOString().slice(0, 10);
          const csvHeader = `Nurse Name: ${nurse}\nAdministration Date: ${shift}\nExport Date: ${today}\n\nStudent ID,Medication Code,Timestamp\n`;
          const csvRows = data.map(row =>
            `"${row.student_id}","${row.med_code}","${new Date(row.timestamp).toLocaleString()}"`
          );
          const csvContent = csvHeader + csvRows.join("\n");

          const blob = new Blob([csvContent], { type: "text/csv" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = `med-pass-${today}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          setTimeout(() => {
            window.location.href = "/";
          }, 1000);
        })
        .catch(err => {
          alert("Failed to complete med pass: " + err.message);
        });
    });

    document.getElementById("studentId").focus();
  </script>
</body>
</html>
