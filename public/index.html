<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Med Admin Tracker | Franklin Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f9f6f0;
      margin: 0;
      padding: 2rem;
      color: #00263a;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #861f41;
      font-family: Georgia, serif;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #861f41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #student-meds {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 8px;
    }

    ul {
      margin-top: 0.5rem;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Franklin Med Administration</h1>

    <label for="student-id">Scan or Enter Student ID</label>
    <input type="text" id="student-id" placeholder="e.g., Audrey Allen" autocomplete="off" />

    <div id="student-meds"></div>
    <button id="confirm-pass" disabled>Complete Med Pass</button>
  </div>

  <script>
    function getCurrentBlock() {
      const hour = new Date().getHours();
      if (hour < 11) return "AM";
      if (hour < 14) return "NOON";
      return "PM";
    }

    document.getElementById("student-id").addEventListener("change", () => {
      const studentId = document.getElementById("student-id").value.trim().toLowerCase();
      const block = getCurrentBlock();
      const output = document.getElementById("student-meds");
      const button = document.getElementById("confirm-pass");

      fetch("/schedule/today")
        .then(res => res.json())
        .then(data => {
          const match = data.find(
            entry => entry.student.toLowerCase().includes(studentId) && entry.block === block
          );

          if (match) {
            output.innerHTML = `
              <strong>${match.student} â€“ ${match.block} Med Pass</strong>
              <ul>${match.medications.map(med => `<li>${med}</li>`).join("")}</ul>
            `;
            button.disabled = false;
            button.dataset.student = match.student;
            button.dataset.block = match.block;
          } else {
            output.innerHTML = "<em>No scheduled medications found for this student and block.</em>";
            button.disabled = true;
          }
        });
    });

    document.getElementById("confirm-pass").addEventListener("click", () => {
      const student = document.getElementById("confirm-pass").dataset.student;
      const block = document.getElementById("confirm-pass").dataset.block;

      fetch("/log-block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student, block })
      })
        .then(res => res.json())
        .then(response => {
          alert(`Logged: ${response.status || "Success"}`);
          document.getElementById("confirm-pass").disabled = true;
        });
    });
  </script>
</body>
</html>
