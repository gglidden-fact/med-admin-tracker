<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medication Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #00263a;
      padding: 2rem;
    }
    h1, h2 {
      color: #861f41;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-top: 0.25rem;
    }
    .control-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .control-group input {
      width: 100px;
    }
    .success {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Medication Administration</h1>
  <p id="date-block"></p>

  <div class="section">
    <label for="staff">Administering Person:</label>
    <input type="text" id="staff" placeholder="Enter your name" />
  </div>

  <div class="section">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" placeholder="Scan or enter Student ID" />

    <label for="medCode">Medication Pack ID:</label>
    <input type="text" id="medCode" placeholder="Scan or enter Medication Pack ID" />

    <h3>Controlled Substance Tracking</h3>
    <div class="control-group">
      <label for="control1">Remaining #1</label>
      <input type="number" id="control1" min="0" />
      <label for="control2">Remaining #2</label>
      <input type="number" id="control2" min="0" />
      <label for="control3">Remaining #3</label>
      <input type="number" id="control3" min="0" />
    </div>

    <button onclick="logMed()">Log Medication</button>
    <p class="success" id="statusMsg"></p>
  </div>

  <script>
    const staffInput = document.getElementById("staff");
    const dateBlock = document.getElementById("date-block");

    const timeBlocks = [
      { label: "Morning", start: 7.5, end: 9.5 },
      { label: "NOON", start: 11.5, end: 12.5 },
      { label: "3-4P", start: 15, end: 16 },
      { label: "Dinner", start: 17.5, end: 18.5 },
      { label: "Bedtime", start: 19.5, end: 21.5 },
      { label: "PRN", start: 0, end: 24 }
    ];

    function getCurrentBlock() {
      const now = new Date();
      const hour = now.getHours() + now.getMinutes() / 60;
      for (const block of timeBlocks) {
        if (hour >= block.start && hour < block.end) return block.label;
      }
      return "PRN";
    }

    // Save and load admin staff from localStorage
    window.onload = () => {
      const storedStaff = localStorage.getItem("adminStaff");
      if (storedStaff) staffInput.value = storedStaff;

      const today = new Date().toLocaleDateString(undefined, {
        weekday: "long",
        year: "numeric",
        month: "short",
        day: "numeric"
      });
      dateBlock.textContent = `${today} – Current Block: ${getCurrentBlock()}`;
    };

    staffInput.addEventListener("change", () => {
      localStorage.setItem("adminStaff", staffInput.value);
    });

    async function logMed() {
      const studentId = document.getElementById("studentId").value.trim();
      const medCode = document.getElementById("medCode").value.trim();
      const staff = staffInput.value.trim();
      const block = getCurrentBlock();

      const control1 = document.getElementById("control1").value.trim();
      const control2 = document.getElementById("control2").value.trim();
      const control3 = document.getElementById("control3").value.trim();

      if (!studentId || !medCode || !staff) {
        alert("Please complete all required fields.");
        return;
      }

      const res = await fetch("/log-block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          student: studentId,
          block,
          staff,
          controls: [control1, control2, control3]
        })
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("statusMsg").textContent = `✅ Logged successfully for ${studentId}`;
        document.getElementById("studentId").value = "";
        document.getElementById("medCode").value = "";
        document.getElementById("control1").value = "";
        document.getElementById("control2").value = "";
        document.getElementById("control3").value = "";
      } else {
        alert(result.error || "Failed to log entry.");
      }
    }
  </script>
</body>
</html>
