<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 2rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .log-entry {
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }
    .timestamp {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Scan Student ID and Medication</h1>

  <form id="med-form">
    <label>Student ID:</label>
    <input type="text" id="studentId" required />
    <label>Medication Barcode:</label>
    <input type="text" id="medCode" required />
    <button type="submit">Log Administration</button>
  </form>

  <h2>Live Medication Log</h2>
  <div id="live-log">Loading logs...</div>

  <script>
    // Handle form submission
    document.getElementById("med-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const studentId = document.getElementById("studentId").value;
      const medCode = document.getElementById("medCode").value;

      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ studentId, medCode })
      })
      .then(res => res.json())
      .then(data => {
        alert("Medication logged!");
        loadLiveLog();
        document.getElementById("med-form").reset();
      })
      .catch(err => alert("Error: " + err.message));
    });

    // Fetch and display logs
    function loadLiveLog() {
      fetch("/logs")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("live-log");
          container.innerHTML = "";

          if (!data.length) {
            container.textContent = "No logs yet.";
            return;
          }

          data.slice(0, 10).forEach(entry => {
            const div = document.createElement("div");
            div.className = "log-entry";
            const time = new Date(entry.timestamp).toLocaleString();
            div.innerHTML = `
              <strong>${entry.student_id}</strong> â€“ ${entry.med_code}<br />
              <span class="timestamp">${time}</span>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("live-log").textContent = "Error loading logs.";
        });
    }

    loadLiveLog();
    setInterval(loadLiveLog, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
