<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franklin Med Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f6f0;
      margin: 0;
      padding: 2rem;
      color: #00263a;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #861f41;
      font-family: Georgia, serif;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .filters select, .filters label {
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eee;
      font-weight: 600;
    }

    .given {
      color: green;
      font-weight: bold;
    }

    .not-given {
      color: #861f41;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Franklin Med Pass Dashboard</h1>

    <div class="filters">
      <label>
        Time Block:
        <select id="block-filter">
          <option value="ALL">All</option>
          <option value="AM">AM</option>
          <option value="NOON">NOON</option>
          <option value="PM">PM</option>
          <option value="3-4P">3-4P</option>
          <option value="PRN">PRN</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="not-given-only" />
        Show Only Not Given
      </label>
    </div>

    <table id="med-table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Block</th>
          <th>Medications</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadDashboard() {
      const blockFilter = document.getElementById("block-filter").value;
      const notGivenOnly = document.getElementById("not-given-only").checked;

      try {
        const res = await fetch("/schedule/today");
        const data = await res.json();

        const tbody = document.querySelector("#med-table tbody");
        tbody.innerHTML = "";

        data.forEach(entry => {
          const block = entry.block.toUpperCase();

          // Apply block filter
          if (blockFilter !== "ALL" && block !== blockFilter) return;

          // Apply status filter
          if (notGivenOnly && entry.given) return;

          const tr = document.createElement("tr");

          const tdStudent = document.createElement("td");
          tdStudent.textContent = entry.student;

          const tdBlock = document.createElement("td");
          tdBlock.textContent = block;

          const tdMeds = document.createElement("td");
          tdMeds.innerHTML = entry.medications.map(med => `<li>${med}</li>`).join("");

          const tdStatus = document.createElement("td");
          tdStatus.textContent = entry.given ? "✔️ Given" : "❌ Not Given";
          tdStatus.className = entry.given ? "given" : "not-given";

          tr.append(tdStudent, tdBlock, tdMeds, tdStatus);
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading dashboard:", err);
      }
    }

    document.getElementById("block-filter").addEventListener("change", loadDashboard);
    document.getElementById("not-given-only").addEventListener("change", loadDashboard);

    // Initial load + refresh every 30 seconds
    loadDashboard();
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
